<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Countdown</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
            font-family: 'Cursive', Arial, sans-serif;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
            padding: 20px;
        }
        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 20px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
            z-index: 2;
        }
        #countdown {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 2rem;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            z-index: 2;
        }
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .particle {
            position: absolute;
            opacity: 0.8;
            animation: float 10s linear forwards;
        }
        .heart-shape {
            width: 20px;
            height: 20px;
            background: red;
            clip-path: polygon(50% 0%, 100% 35%, 82% 100%, 50% 75%, 18% 100%, 0% 35%);
        }
        .butterfly-shape {
            width: 30px;
            height: 30px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Butterfly_icon.svg/120px-Butterfly_icon.svg.png') no-repeat center/contain;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.8);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-120vh) rotate(360deg) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Counting down to our special day ‚ù§Ô∏è</h1>
    <div id="countdown">Loading...</div>
    <div class="particles"></div>

    <script>
        const countdownEl = document.getElementById('countdown');
        const targetDate = new Date('2025-08-09T00:00:00');

        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                countdownEl.textContent = "üíñ It's our moment!";
                clearInterval(interval);
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        updateCountdown();
        const interval = setInterval(updateCountdown, 1000);

        // Create floating hearts and butterflies
        const container = document.querySelector('.particles');
        function createParticle(type) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.classList.add(type);
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDuration = (5 + Math.random() * 5) + 's';
            particle.style.opacity = Math.random() * 0.5 + 0.5;
            particle.style.transform = `scale(${Math.random() * 1.5 + 0.5})`;
            container.appendChild(particle);
            setTimeout(() => particle.remove(), 12000);
        }

        setInterval(() => createParticle('heart-shape'), 300);
        setInterval(() => createParticle('butterfly-shape'), 700);
    </script>
</body>
</html>
